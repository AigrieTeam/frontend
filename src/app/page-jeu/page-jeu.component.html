          <h4 class="text-center"><fa-icon [icon]="icons.faUser"/></h4>
        </div>
        <div class="card-body">
          <div class="row">
            <p class="text-center"><fa-icon [icon]="icons.faMoneyBill" class="me-2"/>NB MONEY</p>
          </div>
          <div class="row">
            <p class="text-center"><fa-icon [icon]="icons.faSmog" class="me-2"/>% pollution</p>

      </div>
    </div>

    <div class="col">

        <p><fa-icon [icon]="icons.faClock" class="me-2"/>Temps restant</p>

      <div class="row">
